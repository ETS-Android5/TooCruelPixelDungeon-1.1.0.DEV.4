scenes.titlescene.patreon_body=Too Cruel Pixel Dungeon è un gioco totalmente gratuito, il che significa che io dipendo dal sostegno dei giocatori generosi per poter continuare a svilupparlo.\n\nSe sei interessato a sostenermi, il miglior modo per farlo è attraverso Patreon. Patreon mi fornisce una costante fonte di reddito e mi permette di ricompensare in qualche modo coloro che mi sostengono!\n\nI sostenitori ricevono ogni settimana dei blog post riservati esclusivamente a loro, che li mettono al corrente sul mio lavoro prima di chiunque altro!\n\nPuoi dare un'occhiata alla mia pagina Patreon per le notizie più recenti riguardanti tali vantaggi, grazie per la tua attenzione!\n\n(le ricompense Patreon sono disponibili solo in inglese)
scenes.titlescene.patreon_button=Pagina Patreon

scenes.welcomescene.welcome_msg=Too Cruel Pixel Dungeon è un gioco RPG simile a Rogue, con nemici, livelli, oggetti e trappole generate casualmente!\n\nOgni partita è una nuova eccitante esperienza, ma attenzione, la morte è permanente!\n\nBuon dungeonamento!
scenes.welcomescene.update_intro=Too Cruel Pixel Dungeon è stato aggiornato!
scenes.welcomescene.patch_intro=Too Cruel Pixel Dungeon è stato modificato!



scenes.welcomescene.patch_bugfixes=La modifica contiene correzioni di errori.
scenes.welcomescene.patch_translations=La modifica contiene aggiornamenti nelle traduzioni.
scenes.welcomescene.patch_balance=Questa patch contiene modifiche al bilanciamento del gioco.
scenes.welcomescene.patch_msg=Questa modifica contiene inoltre qualche piccole sistemazioni e miglioramento in velocità.
scenes.welcomescene.what_msg=Pare che i tuoi salvataggi siano per una futura versione di Too Cruel Pixel Dungeon!\n\nManeggiare con cura! I tuoi salvataggi potrebbero contenere informazioni che in questa versione non vengono gestiti e ciò potrebbe portare ad avere errori molto strani.

