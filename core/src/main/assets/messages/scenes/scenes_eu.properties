scenes.introscene.text=Zure aurretik heroi asko abiatu dira ziegan barrena goiko hiritik etorrita, gehienei buruz ez da berririk entzun sekula.\n\nDiotenez antzinako gaiztotasun batek zaintzendu Yendorren kutun ahalguztiduna. Orain ere energia iluna dario azpitik, hirira igoz.\n\nZiega menperatukoalduzu, eta kutuna zureganatu? Zure abentura hasteko unea da!


