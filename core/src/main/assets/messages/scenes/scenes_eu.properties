scenes.titlescene.patreon_body=Too Cruel Pixel Dungeon guztiz doakoa da, honek esan nahi du jokalari eskuzabalen laguntzaren menpekoa dela mantentzen jarraitu ahal izateko.\n\nNi babesteko prest bazaude, biderik onena Patreon da. patroen-ek diru sarrera egonkor bat ematen dit, eta babesten didatenei zerbait bueltan ematea ahalbidetzen dit!\n\nBabesleek astero blog sarrera esklusiboak jasoko dituzte eta beste inor baino lehenago jakingo dute zertan nabilen.\n\nEman nire Patreon orriari begirada bat azken informazio eta abantailentzako, eskerrik asko aintzat hartzeagatik!\n\n(Patreon sariak ingelesez daude)
scenes.titlescene.patreon_button=Patreon orria


scenes.welcomescene.welcome_msg=Too Cruel Pixel Dungeon (Birrindutako pixel ziega) Roguelike motako RPG bat, ausaz sortutako arerio, maila, objektu eta tranpekin!\n\nPartida bakoitza erronka eta esperientzia desberdin bat da, baina kontuz, heriotza betirako baita!\n\nOndo ibili ziegatan!
scenes.welcomescene.update_intro=Too Cruel Pixel Dungeon eguneratu da!
scenes.welcomescene.patch_intro=Too Cruel Pixel Dungeon partxeatu da!
scenes.welcomescene.patch_bugfixes=Partxe honek arazoen konponketak dauzka.
scenes.welcomescene.patch_translations=Partxe honek itzulpenetan eguneraketak ditu.
scenes.welcomescene.patch_balance=Partxe honek jolasaren orekari doikuntzak dauzka.
scenes.welcomescene.patch_msg=Partxe honek doiketa txikiak eta errendimendu hobekuntzak ditu.
scenes.welcomescene.what_msg=\nBadirudi zure gordetze fitxategiak  Too Cruel Pixel Dungeon jolasaren etorkizuneko bertsio batetik datozela!\n\nKontuz ibili! Gordetze hauek bertsio honetan ez dauden gauzak izan ditzakete, eta ezusteko erroreak egon daitezke.
scenes.welcomescene.lang_warning_title=Osatu gabeko itzulpena
scenes.welcomescene.lang_warning_msg=Eguneraketa honetako eduki berri guztia ez dago oraindik itzulita.\n\nEsaldi batzuk ingelesez egon daitezke.\n\nItzulpen taldeak lanean ari dira hau konpontzeko eta itzulpen osoa laster eskuragarri egon beharko luke.\n\nEskerrik asko zure pazientziagatik.
