scenes.titlescene.support=Support the Game
scenes.titlescene.patreon_body=Too Cruel Pixel Dungeon is a completely free game, which means that I depend on support from generous players in order to keep making it.\n\nIf you're interested in supporting me, the best way to do so is through Patreon. Patreon gives me a consistent income source, and allows me to give something back to those who support me!\n\nPatrons get exclusive blog posts every week which let them know about what I'm working on before anyone else!\n\nYou can take a look at my Patreon page for the most up to date information about benefits, Thank you for your consideration!\n\n(Patreon rewards are only available in English)
scenes.titlescene.patreon_button=Patreon Page

scenes.welcomescene.welcome_msg=Too Cruel Pixel Dungeon düşmanların, seviyelerin, eşyaların ve tuzakların rastgele oluşturulduğu bir roguelike rol yapma oyunudur!\n\nHer oyun yeni ve zorlayıcı bir tecrübedir, fakat dikkatli olun, ölüm kalıcıdır.\n\nMutlu zindanlamalar!
scenes.welcomescene.update_intro=Too Cruel Pixel Dungeon güncellendi!
scenes.welcomescene.patch_intro=Too Cruel Pixel Dungeon yama aldı!


scenes.welcomescene.patch_bugfixes=Bu yama hata düzeltmeleri içerir.
scenes.welcomescene.patch_translations=Bu yama çeviri güncellemeleri içerir.
scenes.welcomescene.patch_balance=Bu yama oyun dengesi için düzeltmeler içerir.
scenes.welcomescene.patch_msg=Bu yama aynı zamanda küçük düzeltmeler ve performans iyileştirmeleri içerir.
scenes.welcomescene.what_msg=Görünüşe göre şu anki kayıtlı oyunların Too Cruel Pixel Dungeon'un gelecek bir sürümünden!\n\nDikkatli olun! Kayıtlı oyunlarınız bu sürümde var olmayan şeyler içerebilir, bu durum gerçekten garip hataların meydana gelmesine neden olur.
scenes.welcomescene.lang_warning_title=Bitmemiş Çeviri
scenes.welcomescene.lang_warning_msg=Bu güncellemedeki bazı yeni içerikler henüz güncellenmedi.\n\nBazı cümleler İngilizce yazılmış olabilir.\n\nÇeviri takımları bunu düzeltmek için çalışıyor ve tam bir güncelleme yakında yama ile eklenebilir.\n\nSabrınız için teşekkürler.
