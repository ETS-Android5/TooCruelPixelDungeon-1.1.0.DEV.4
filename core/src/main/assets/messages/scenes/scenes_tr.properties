scenes.introscene.text=Yukarıdaki şehirden birçok kahraman sizden önce zindana girdi, çoğundan bir daha haber alınamadı.\n\nYendor'un yüce Tılsımı'nı koruyan eski bir kötülüğün derinliklerde pusuya yattığı söylenir. Şimdi bile karanlık enerji aşağıdan yayılarak şehre doğru yol alıyor.\n\nZindanı fethedip muskayı talep edecek misin? Kendi maceranıza başlama zamanı!


