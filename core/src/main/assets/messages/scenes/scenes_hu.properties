scenes.titlescene.support=Support the Game
scenes.titlescene.patreon_body=Too Cruel Pixel Dungeon is a completely free game, which means that I depend on support from generous players in order to keep making it.\n\nIf you're interested in supporting me, the best way to do so is through Patreon. Patreon gives me a consistent income source, and allows me to give something back to those who support me!\n\nPatrons get exclusive blog posts every week which let them know about what I'm working on before anyone else!\n\nYou can take a look at my Patreon page for the most up to date information about benefits, Thank you for your consideration!\n\n(Patreon rewards are only available in English)
scenes.titlescene.patreon_button=Patreon Page

scenes.welcomescene.welcome_msg=A Too Cruel Pixel Dungeon egy roguelike RPG, véletlenszerűen generált ellenségekkel, pályákkal, tárgyakkal és csapdákkal!\n\nMinden játék egy új kihívás, de vigyázz, ha meghalsz, nincs visszaút!\n\nÉlvezd a bolyongást a kazamatákban!
scenes.welcomescene.update_intro=Frissült a Too Cruel Pixel Dungeon!
scenes.welcomescene.patch_intro=A Too Cruel Pixel Dungeon javítást kapott!

scenes.welcomescene.patch_bugfixes=Ez a javítás hibákat orvosol.
scenes.welcomescene.patch_translations=Ez a javítás fordításokat frissít.
scenes.welcomescene.patch_balance=Ez a javítás kiegyensúlyozottabbá teszi a játékmenetet.
scenes.welcomescene.patch_msg=Ebben a javításban van néhány kisebb beállítás és teljesítmény javítás.
scenes.welcomescene.what_msg=Úgy tűnik, a jelenleg mentett fájlod a Too Cruel Pixel Dungeon egy újabb verziójával készült!\n\nÓvatosan! A mentésedben lehetnek olyan dolgok, amelyek ebben a verzióban még nincsenek meg, és ez nagyon kellemetlen hibákat okozhat.
scenes.welcomescene.lang_warning_title=Félkész fordítás
scenes.welcomescene.lang_warning_msg=Több, a frissítésben megjelent új tartalom nincs még lefordítva.\n\nNéhány mondat lehet, hogy angolul van.\n\nA fordítócsapat már dolgozik rajta, hamarosan elkészül a teljes fordítás.\n\nKöszönet a türelmedért.
scenes.welcomescene.continue=Folytatás
