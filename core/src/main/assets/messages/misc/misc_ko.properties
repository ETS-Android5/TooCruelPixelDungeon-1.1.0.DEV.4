challenges.on_diet=다이어트 중
challenges.on_diet_desc=음식은 원래도 부족했었지만, 이제는 더 아껴 먹어야 합니다!\n\n- 음식과 풍요의 뿔이 1/3의 허기만을 회복시켜 줍니다.\n- 허기를 채우는 다른 수단은 기존과 같습니다.

challenges.famine=기근
challenges.famine_desc=몬스터들도 배가 고픕니다...\n\n- 비상 식량과 파스티가 작은 비상 식량으로 바뀝니다.\n- 수상한 고기와 단백과가 생성되지 않습니다.\n- 풍요의 뿔이 생성되지 않습니다.

challenges.faith_armor=믿음이 나의 방패라
challenges.faith_armor_desc=갑옷이 쓸모가 없어져, 스스로에 대한 믿음이 필요할 것입니다!\n\n- 천 갑옷을 제외한 모든 방어구의 기본 방어력이 감소합니다.\n- 모든 갑옷은 강화 시 매우 낮은 양의 방어력만 증가하게 됩니다.\n- 대지의 수호자의 방어력 또한 확연하게 감소하게 됩니다.
#challenges.no_armor_2_desc=Take on the dungeon with nothing but some cloth to protect you!\n\n- All armor except starting cloth is removed

challenges.pharmacophobia=의약공포증
challenges.pharmacophobia_desc=치유 물약은 정말 편리합니다만, 불행히도 치유 물약 알러지가 있군요!\n\n- 치유 물약, 그리고 치유 물약으로 만드는 아이템들이 플레이어를 치유하는 대신 독성으로 작용합니다.\n- 연금술 촉매제는 무작위로 영웅을 치료하거나 독성으로 작용할 수 없습니다.\n- 여전히 이 아이템들은 다른 캐릭터들에게는 동일하게 작용합니다.

challenges.intoxication=중독
challenges.intoxication_desc=그것들은 사실 마약이었습니다.\n\n- 물약을 마시면 중독됩니다.

challenges.plague=전염병
challenges.plague_desc=이 던전은 감염되었습니다!\n\n- 데미지를 입으면 중독됩니다.

challenges.barren_land=황무지
challenges.barren_land_desc=이 저주받은 던전에선 깨끗한 물이 나오지 않습니다...\n\n- 이슬이 나오지 않습니다.\n- 식물이 나오지 않습니다.\n- 씨앗은 여전히 등장하지만, 심을 수 없습니다.

challenges.swarm_intelligence=집단 지성
challenges.swarm_intelligence_desc=조심하십시오, 던전의 몬스터들이 더욱 똑똑해졌습니다!\n\n- 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다.

challenges.insomnia=불면증
challenges.insomnia_desc=항상 몇몇 아이들은 밤에 자는 것을 싫어합니다. 음, 그들의 소원이 이루어 진 것 같습니다.\n\n- 잠을 잘 수 없습니다.\n- 적이 깨어난 상태로 소환됩니다.\n- 적들은 전투 상태가 아닐 때 두 배의 속도로 행동합니다.

challenges.heart_of_hive=군락의 심장
challenges.heart_of_hive_desc=만약 당신이 몬스터 군락을 건들였다면, 더 이상의 쉼터는 없을 것입니다.\n\n- 적 하나가 당신을 발견하면, 모든 적들이 해당 위치로 이동합니다.\n- 적들이 당신을 절대 놓치지 않습니다.

challenges.darkness=어둠 속으로
challenges.darkness_desc=던전이 어두워야 던전이라 할 수 있겠지요!\n\n- 평소 시야가 크게 감소합니다.\n- 횃불이 매 층마다 등장합니다.\n- 발광 버프의 지속시간이 감소합니다.

challenges.blindness=실명
challenges.blindness_desc=맛있는 도넛과 눈을 맞바꾸는 것은 별로 현명한 선택지가 아닙니다.\n\n- 벽을 따라가지 않으면 길을 알 수 없습니다.\n- 넓은 장소가 당신을 혼란스럽게 합니다.

challenges.forbidden_runes=금지된 룬
challenges.forbidden_runes_desc=몇몇 주문서가 희귀해졌습니다. 네, 당신이 가장 필요로 하는 그 주문서입니다.\n\n- 던전에서 생성되는 강화의 주문서가 절반으로 줄어듭니다.

challenges.champion_enemies=적대적인 강화 개체들
challenges.champion_enemies_desc=당신만 레벨 업을 할 수 있는 게 아닙니다!\n\n- 보통 적들이 1/8확률로 특별한 강화 개체 버프를 얻은 채 등장합니다.\n- 강화 개체는 깨어 있는 상태로 등장합니다.\n- 영웅은 강화 개체의 등장을 알 수 있습니다.\n- 강화 개체는 타락에 면역입니다.\n\n- 강화 개체에는 6가지의 종류가 있습니다.

challenges.elite_champions=최고위 강화 개체들
challenges.elite_champions_desc=정예들이 오는 것 같습니다!\n\n- 보통 적들이 1/5확률로 특별한 강화 개체 버프를 얻은 채 등장합니다.\n- 강화 개체들은 1/3의 확률로 최고위 강화 개체로 소환됩니다.\n- 강화 개체가 하나도 없다면, 다음에 소환되는 몬스터는 확정적으로 강화 개체가 됩니다. \n\n- 최고위 강화 개체에는 6가지의 종류가 있습니다.

challenges.dungeon_of_champions=강화 개체를 위한 던전
challenges.dungeon_of_champions_desc=이제 당신이 적들의 경험치가 될 차례입니다.\n\n- 적들이 강화 개체가 될 확률이 대폭 상승합니다.\n- 적들이 여러 개의 강화 개체 버프를 얻은 채로 소환됩니다.\n- 최고위 강화 개체들은 이제 2마리의 호위 병력을 가집니다.\n- 최고위 강화 개체들은 방황하는 도중에 30턴이 지나면 호위 병력을 되찾습니다.

challenges.amnesia=기억상실증
challenges.amnesia_desc=유감스럽게도... 던전에서 나갈 방법을 잊어버렸습니다.\n\n- 현재 층의 종류와 깊이를 알 수 없습니다.

challenges.lobotomy=뇌 제거 수술
challenges.lobotomy_desc=Uugh... What?\n\n- 포션의 종류를 구분할 수 없습니다.\n- 주문서의 종류를 구분할 수 없습니다.\n- 씨앗의 종류를 구분할 수 없습니다.

challenges.cursed=저주받음
challenges.cursed_desc=누군가 던전을 잘못 건드렸나 봅니다.\n\n- 던전에서 발견할 수 있는 모든 아이템이 저주받았습니다.

challenges.curse_magnet=자석의 저주
challenges.curse_magnet_desc=이렇게 반짝반짝 빛나는 아이템을 왜 버리고 싶어 안달인지 모르겠군요?!\n\n- 저주받은 아이템을 내려놓거나 던질 수 없습니다.

challenges.curse_enchant=악인에게는 안식이 없나니
challenges.curse_enchant_desc=오, 악인을 위한 휴식은 있을 수가 없어.\n- 죽기 전 까지는 말이지.\n\n- 저주를 제거할 수는 있지만 부작용은 사라지지 않고 남습니다.

challenges.blackjack=블랙잭
challenges.blackjack_desc=가장 어두운 던전에서도... 돈은 강물처럼 흐릅니다.\n\n- 모든 아이템은 상점 구입 외의 방법으로는 얻을 수 없습니다.\n- 아이템 대신 골드가 드롭됩니다.\n- 블랙잭 상점은 매 층마다 존재합니다.

challenges.horde=큰 무리
challenges.horde_desc=특별 이벤트입니다! 한 마리 분의 가격으로 두 마리를 얻으세요!\n\n- 몬스터의 수가 2배로 늘어납니다.

challenges.invasion=침공
challenges.invasion_desc=지하 깊숙한 곳에 살던 몬스터들이 지상을 향해 기어오릅니다!\n\n- 이제 몬스터들이 원래 살던 곳보다 2층 더 빨리 나타납니다.\n- 각 레이아웃의 3번째 층이 다음 단계의 몬스터를 소환할 확률을 가집니다.

challenges.legion=군단
challenges.legion_desc=이번에는 콧털을 제대로 뽑으셨군요...\n\n- 수많은 몬스터 웨이브가 끝없이 들이닥칩니다.\n- 각 층은 웨이브가 시작되면 입구가 20 턴 동안 봉인됩니다.(여전히 낭떠러지에 떨어질 수는 있음)
challenges.horde_wave=거대한 몬스터 웨이브가 감지되었습니다!
challenges.horde_lock=현재 층이 적 군단에 의해 포위되었습니다. %s 턴 후에 봉인이 해제될 것입니다.

challenges.countdown=카운트다운
challenges.countdown_desc=똑딱, 똑딱, 자물쇠를 잊지 마세요.\n\n- 각 층을 200턴 이내로 클리어하지 못하면 사망합니다. (초과 이행 계획 활성화 시 400턴)

challenges.racing_the_death=죽음을 향해 돌진
challenges.racing_the_death_desc=이 일에 그렇게 전문은 아니지만 저주받은 거울을 깨는 것은 매우 나쁜 아이디어인 것 같습니다... \n\n- 어두운 에너지의 흔적이 당신을 따라오면서 한 곳에 3턴 이상 머무르면 피해를 줍니다.\n- 치명적인 도플갱어가 4 발자국 뒤에서 따라옵니다.

challenges.analgesia=무통
challenges.analgesia_desc=당신은 더 이상... 스스로를 느낄 수 없습니다!\n\n- 모든 플레이어 스텟이 숨겨져 볼 수 없습니다.

challenges.big_levels=초과 이행 계획
challenges.big_levels_desc=짜잔...공짜 대저택입니..다?\n\n- 일반적인 방의 개수가 2배로 증가합니다.\n- 함정과 적이 2배로 증가합니다.

challenges.bigger_levels=더 크게
challenges.bigger_levels_desc=건축가들이 밤을 새서 일하고 있습니다.\n\n- 초과 이행 계획의 효과가 두 배로 증가합니다.

challenges.huge_levels=세상 뒤엎기
challenges.huge_levels_desc=왠지 바깥 공간이 던전 안보다 더 좁은 것 같습니다.\n\n- 초과 이행 계획의 효과가 이리저리 변합니다.

challenges.small_levels=광장공포증
challenges.small_levels_desc=이것은 매우 덜 즐거울 것 같아 보입니다.\n\n- 일반적인 방과 특별한 방이 2배 감소합니다.\n- 아이템 발견 확률이 2배 감소합니다.\n- 적과 함정에게도 적용됩니다.

challenges.mutagen=돌연변이원
challenges.mutagen_desc=당신이 상상하는 것 이상입니다.\n\n- 돌연변이 개체가 소환될 확률이 극도로 증가합니다.

challenges.evolution=진화
challenges.evolution_desc=다윈 이 망할 새끼!\n\n- 돌연변이 개체가 소환될 확률이 100%가 됩니다.

challenges.resurrection=부활
challenges.resurrection_desc=또 누군가 죽어... 그리고 또 누군가, 그리고 또 다른 누군가... 또 누군가 죽는다... 이봐, 너도 내게 잡힐 꺼야!\n\n- 적이 즉시 부활합니다.

challenges.rebirth=재탄생
challenges.rebirth_desc=Leonard: 기술적으로, 그들은 죽지 않았기 때문에 언데드가 아닙니다.\nSia: 놈들이 죽었는지 살았는지는 관심 없어. 당장 검을 들고 싸우지 않으면 우리도 저 꼴이 될 거거든.\n\n- 몬스터가 사망하면 높은 확률로 HP가 두 배인 상태로 부활합니다.

challenges.ascension=승천
challenges.ascension_desc=고대 신들이 깨어나 몬스터들이 당신을 죽일 수 있도록 돕습니다.\n\n- 몬스터가 최대 6번까지 부활합니다.\n- 몬스터가 부활할 때 마다 영구적인 버프를 얻습니다.

challenges.extreme_caution=극도로 주의
challenges.extreme_caution_desc=YOU JUST ACTIVATED MY TRAP CARD\n\n- 함정의 양이 4배 늘어납니다.

challenges.extreme_danger=극도로 위험
challenges.extreme_danger_desc=이 던전은 수년 전에 함정 창고로 사용되었습니다. 하지만 걱정하지 마세요! 국제 던전 협회는 모든 함정이 수년이 지난 후에도 여전히 100% 작동할 것을 보장합니다!\n\n- 치명적인 함정이 소환될 확률이 대폭 상승합니다.\n- 각 층의 최소 함정 수가 증가합니다.

challenges.extermination=대량 학살
challenges.extermination_desc=진정한 스피드러너를 위한 도전\n\n- 해당 층에 입장했을 때, 그 안에 있던 모든 몬스터가 처치 될 때까지 입구가 봉인됩니다.
challenges.extermination_lock=해당 층은 봉인되었습니다.\n%s 명의 적이 아직 살아 있습니다!
challenges.extermination_lock_last=해당 층은 봉인되었습니다.\n한 명의 적이 아직 살아 있습니다!

challenges.rook=사기꾼
challenges.rook_desc=국제 던전 협회가 대각선 이동을 금지하는 법을 제정했습니다. 이는 심지어 상호 작용에도 적용되었습니다. 슬프게도 적들은 이 규칙을 무시했습니다.\n\n- 대각선 이동과 대각선 상호 작용은 이제 불가능합니다.\n- 적들은 여전히 대각선으로 공격할 수 있습니다.

challenges.no_perks=특성 비활성화
challenges.no_perks_desc=제목이 곧 내용입니다. 넘치지도 않고 적지도 않죠.\n\n- 특성이 비활성화됩니다.

challenges.manifesting_myriads=무수히 많은 표상
challenges.manifesting_myriads_desc=당신의 꿈을 목격하고, 당신의 두려움을 자신있게 마주하라.\n\n- 군단 도전으로 인한 봉인 시간이 50% 더 길어졌습니다.\n- 큰 무리 도전의 효과가 3배로 증가했습니다.\n- 웨이브의 지연 시간이 2배 줄어들지만 경험치를 제공하는 몬스터를 죽이면 다음 웨이브가 지연됩니다.(첫 번째 웨이브 제외)\n- 군단 웨이브 중에 생성 된 적들은 경험치 및 전리품을 얻을 수 없습니다.

challenges.arrowhead=화살촉
challenges.arrowhead_desc=아무래도 좋은 생각 같지는 않는데요...\n\n- 당신이 입는 데미지가 2배 증가합니다.

challenges.bloodbag=혈액 주머니
challenges.bloodbag_desc=50% 인간, 50% 혈액 슬라임\n\n- 데미지를 입는 대신 받은 피해의 절반 만큼의 출혈이 발생합니다.

challenges.mirror_of_rage=분노의 거울
challenges.mirror_of_rage_desc=스스로를 이기십시오!\n- 적이 죽으면 33% 확률로 거울 망령이 생성됩니다.\n- 거울 망령은 HP가 1이고 회피하지 않지만, 받는 피해와 동일한 피해를 당신에게도 줍니다.\n- 거울 망령은 10턴 후에 사라집니다.

challenges.ectoplasm=영혼 추출물
challenges.ectoplasm_desc=으으, 끈적끈적하군!\n\n- 거울 망령은 이제 실제 HP를 갖습니다.

challenges.spiritual_connection=영적 연결망
challenges.spiritual_connection_desc=소녀들이 영혼의 경계에 대해 말하는 것은 당신의 상상한 것 과는 다릅니다.\n\n- 거울 망령을 죽이면 다른 거울 망령의 HP, 힘와 받는 피해가 영구적으로 증가합니다.\n- 몬스터를 죽인 후 남는 피해량이 거울 망령의 HP에 더해집니다.\n- 생성될 확률이 이제 50%로 증가합니다.\n- Mirror wraiths perish slower when at high HP.

challenges.thoughtless=생각없음
challenges.thoughtless_desc=애초부터 무언가를 모은다는 것은 당신에게 너무 어려웠습니다.\n\n- 아이템을 주울 때 마다 강제로 아래의 특정한 아이템 중 하나를 사용합니다.\n- 특정한 아이템:\n- 강화의 주문서\n마법 부여의 주문서\n마법 지도의 주문서\n- 충전의 주문서\n저주 해제의 주문서\n- 변환의 주문서\n점성술의 주문서\n신비한 에너지의 주문서\n예지의 주문서\n신비한 바늘\n- 증강의 돌\n- 마법 부여의 돌\n- 직감의 돌

challenges.exhibitionism=노출증
challenges.exhibitionism_desc=눈을 가리세요!\n\n- 당신의 시야 내에서 몬스터가 소환될 수 있습니다.\n- 몬스터는 항상 당신 가까이에서 소환되려고 할 것입니다.

challenges.marathon=마라톤
challenges.marathon_desc=빠르거나 죽거나.\n\n- 당신의 턴에 8초의 제한 시간이 생깁니다. 8초 안에 행동하지 않으면 적에게 턴이 넘어갑니다.

challenges.on_a_beat=비트에 몸을 맡겨
challenges.on_a_beat_desc=Harder, Better, Faster, Stronger\n\n- 당신의 턴에 2초의 제한 시간이 생깁니다. 2초 안에 행동하지 않으면 적에게 턴이 넘어갑니다.

challenges.stronger_bosses=더 악랄한 보스들
challenges.stronger_bosses_desc=이 도전에서는, 보스들이 훨씬 더 어려워질 것입니다!\n\n_구:_ 체력 20% 증가\n_-_ 물 위에서의 체력 회복량이 점점 증가하며, 최대 매 턴 3까지 증가합니다.\n_-_ 몸집 불리기 공격의 준비 시간이 기존 2턴에서 1턴으로 감소합니다.\n_텐구 암살자:_ 체력 25% 증가\n_-_ 1 페이즈에서, 함정이 더욱 치명적이게 됩니다.\n_-_ 2 페이즈에서, 특수 능력을 더 자주 사용합니다.\n_DM-300:_ 체력 33% 증가\n_-_ 전력탑이 더욱 강력해지고, 3개가 활성화됩니다.\n_-_ 특수 능력이 더욱 강력해지며 더 자주 사용합니다.\n_-_ DM-300이 과충전 상태일 때, 더욱 빨라집니다.\n_-_ 노출된 전력관의 수가 기존의 두 배가 됩니다.\n_드워프 제왕:_ 체력 50% 증가\n_-_ 모든 페이즈에서, 소환수들이 더 강력해집니다.\n_-_ 1 페이즈에서, 특수 능력과 소환의 속도가 빨라집니다.\n_-_ 2 페이즈에서, 매 라운드마다 소환되는 소환수의 수가 2체 증가합니다.\n_-_ 3 페이즈에서, 체력이 2배가 되고 소환 속도가 빨라집니다.\n_요그제바:_\n_-_ 한 번에 주먹이 둘 소환됩니다!\n_-_ 레이저의 피해량이 60% 증가합니다.\n_-_ 소환수들이 더 강력해집니다.

rankings$record.something=어쨌든 무언가에 의해 사망